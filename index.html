<html>
    <head>
        <title>Ogre idle</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        
        <style>
            body {
                padding-top: 70px;
                /* Required padding for .navbar-fixed-top. */
            }
            .btn-outline {
                color: #447244;
                background-color: transparent;
                border-color: #447244;
            }
        </style>
    </head>
    <body>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            
            var quests = ["Eat a baby", "Rob an old lady", "Scratch arse", "Look under the couch", "Sit on a stump", "Frighten a villager", "Dance around naked", "Try to catch a squirell", "Find some munchies", "Play hide and seek", "Sing a song", "Make a bear drink a beer", "Eat a wolf", "Pick magic mashrooms", "Get drunk", "Run away", "Buy cookies"];
            
            var stats = [
                {
                    "id" : "str",
                    "label" : "Strength",
                    "description" : "Useful for getting munchies",
                    "value" : 0
                },
                {
                    "id" : "int",
                    "label" : "Inteligence",
                    "description" : "Meh.",
                    "value" : 0
                },
                {
                    "id" : "char",
                    "label" : "Charisma",
                    "description" : "Persuade others to join you",
                    "value" : 0
                }
            ];
            
            var settlement = [
                {
                    "id" : "hut",
                    "label" : "Hut",
                    "description" : "Not the best accommodation, but enough for ogres",
                    "price" : "500",
                    "priceRatio" : 1.5,
                    "value" : 0,
                    "shown" : true,
                    "requires" : "totalXp > 0;"
                },
                {
                    "id" : "badger",
                    "label" : "Badger on the stick",
                    "description" : "Excelent training tool for fighting villagers",
                    "price" : "500",
                    "priceRatio" : 1.5,
                    "value" : 0,
                    "shown" : false,
                    "requires" : "totalXp > 10;"
                },
                {
                    "id" : "farm",
                    "label" : "Farm",
                    "description" : "Get munchies for free",
                    "price" : "500",
                    "priceRatio" : 1.5,
                    "value" : 0,
                    "shown" : false,
                    "requires" : "totalXp > 20;"
                },
                {
                    "id" : "house",
                    "label" : "House",
                    "description" : "More orcs can live here",
                    "price" : "500",
                    "priceRatio" : 1.5,
                    "value" : 0,
                    "shown" : false,
                    "requires" : "totalXp > 30;"
                }

            ];
            
            var tribe = {
                "description" : "Your people - be sure to keep them happy",
                "morale" : 1.0,
                "enthusiasm" : 1.0,
                "value" : 0
            };
            
            var tribeWeapons = [
                {
                    "id" : "stick",
                    "label" : "Stick",
                    "description" : "It's sticky",
                    "bonus" : "1.01",
                    "obtained" : true,
                    "requires" : "pillageLevel >= 0;"
                },
                {
                    "id" : "knife",
                    "label" : "Knife",
                    "description" : "You know - that stabby thing",
                    "bonus" : "1.05",
                    "obtained" : false,
                    "requires" : "pillageLevel >= 5"
                },
                {
                    "id" : "spoon",
                    "label" : "Spoon",
                    "description" : "Have you played knifey-spoony before?",
                    "bonus" : "1.25",
                    "obtained" : false,
                    "requires" : "pillageLevel >= 50"
                }
            ];
            
            var achievements = [
                {
                    "id" : "level2",
                    "label" : "You've reached level 2",
                    "description" : "Your are so good",
                    "done" : false,
                    "requires" : "level > 1;",
                },
                {
                    "id" : "tribe5",
                    "label" : "5 ogres in your tribe",
                    "description" : "Your tribe is raising",
                    "done" : false,
                    "requires" : "tribe.value > 4;",
                }
            ];
            
            
            var totalXp = 0;
            var totalMunchies = 0;
            var totalPoints = 2;
            var level = 1;
            
            var pillageLevel = 0;
            
            $(document).ready(function() {
                for (var i = 0; i < stats.length; i++) {
                    $("#stats").append('<tr><td title="' + stats[i].description + '">' + stats[i].label + '</td><td id="' + stats[i].id + 'value">' + stats[i].value + '</td><td><a href="javascript:void(0);" onclick="addStat(\'' + stats[i].id + '\');">+ 1</a></td></tr>')  
                }
                
                showSettlement();
                
                for (var i = 0; i < achievements.length; i++) {
                    $("#achievements").append('<tr><td title="' + achievements[i].description + '">' + achievements[i].label + '</td><td id="' + achievements[i].id + 'value">' + achievements[i].done + '</td></tr>')  
                }
                
                $("#munchies").text(totalMunchies);
                $("#quest").text(quests[getRandomInt(0, quests.length - 1)]);
                $("#fight").text("Start the fight");

                $("#level").text(level);
                $("#next_level").text(totalXp + "/" +  5 * Math.pow(level, 2));
                
                $("#tribe").text(tribe.value);
                $("#morale").text(tribe.morale);
                
                showWeapons();
                trackPillage();
                
                setInterval(timer, 2000);
            });
            
            function getRandomInt(from, to) { 
                return Math.floor(Math.random() * (to - from + 1)) + from;
            };
            
            function addStat(statId) {
                if (totalPoints > 0) {
                    for (var i = 0; i < stats.length; i++) {
                        if(stats[i].id == statId) {
                            totalPoints--;
                            stats[i].value++;
                            $("#" + statId + "value").text(stats[i].value);
                        }
                    }        
                }
            };
            
            function showSettlement() {
                $("#settlement").empty();
                for (var i = 0; i < settlement.length; i++) {
                    if(settlement[i].shown) {
                        $("#settlement").append('<tr><td title="' + settlement[i].description + '">' + settlement[i].label + '</td><td id="' + settlement[i].id + 'value">' + settlement[i].value + '</td><td><a href="javascript:void(0);" onclick="addSettlement(\'' + settlement[i].id + '\');">+ 1</a></td></tr>')
                    }
                }
            };
            
            function showWeapons() {
                $("#weapons").empty();
                for (var i = 0; i < tribeWeapons.length; i++) {
                    if(tribeWeapons[i].obtained) {
                        $("#weapons").append('<tr><td title="' + tribeWeapons[i].description + '">' + tribeWeapons[i].label + '</td><td id="' + tribeWeapons[i].id + 'value">' + tribeWeapons[i].bonus + '</td></tr>')  
                    }
                } 
            };
            
            function addSettlement(settlementId) {
                for (var i = 0; i < settlement.length; i++) {
                    if(settlement[i].id == settlementId) {
                        var totalPrice = settlement[i].price * Math.pow(settlement[i].priceRatio, settlement[i].value);
                        if(totalPrice <= totalMunchies) {
                            totalMunchies -= totalPrice;
                            settlement[i].value++;
                            $("#" + settlementId + "value").text(settlement[i].value);
                            $("#munchies").text(totalMunchies);
                        }
                    }
                }                
            };
            
            function addOgre() {
               for (var i = 0; i < stats.length; i++) {
                    if(stats[i].id == "char") {
                        if(stats[i].value > tribe.value) {
                            if(totalMunchies >= 100) {
                                totalMunchies -= 100;
                                tribe.value++;
                                $("#munchies").text(totalMunchies);
                                $("#tribe").text(tribe.value);
                                
                            }
                        }
                    }
                }        
            };
            
            function quest() {
                addMunchies(getRandomInt(0, 50));
                addXp(getRandomInt(0, 2));
                $("#quest").text(quests[getRandomInt(0, quests.length - 1)])                
            };
           
            function addMunchies(munchies) {
                totalMunchies += munchies;
                $("#munchies").text(totalMunchies);              
            };
            
            function addXp(xp) {
                totalXp += xp;
                if(totalXp >= 5 * Math.pow(level, 2)) {
                    totalXp -= 5 * Math.pow(level, 2);
                    level++;
                    totalPoints += 2;
                    $("#level").text(level);
                }
                
                $("#next_level").text(totalXp + "/" +  5 * Math.pow(level, 2));              
            };
            
            function checkAchievements() {
                for (var i = 0; i < achievements.length; i++) {
                    if(!achievements[i].done) {
                        if(eval(achievements[i].requires)) {
                            achievements[i].done = true;
                            $("#" + achievements[i].id + "value").text(achievements[i].done);
                            
                        }
                    }
                }
            };
            
            function checkSettlement() {
                for (var i = 0; i < settlement.length; i++) {
                    if(!settlement[i].shown) {
                        if(eval(settlement[i].requires)) {
                            settlement[i].shown = true;
                            showSettlement();
                        }
                    }
                }
            };
            
            function checkWeapons() {
                for (var i = 0; i < tribeWeapons.length; i++) {
                    if(!tribeWeapons[i].obtained) {
                        if(eval(tribeWeapons[i].requires)) {
                            tribeWeapons[i].obtained = true;
                            showWeapons();
                        }
                    }
                }
            };
            
            function trackPillage() {
                $("#pillage").empty();
                for (var i = 0; i < 10; i++) {
                    if(i < pillageLevel % 10) {
                        $("#pillage").append("<td> :( </td>");
                    } else {
                        $("#pillage").append("<td> :) </td>");
                    }
                }
                
            };

            var fighting = false;
            
            var defenderPower = null;
            
            function pillage() {
                if(fighting) {
                    if(defenderPower == null) {
                        defenderPower = getRandomInt(pillageLevel * 5, (pillageLevel + 10) * 5);
                    }
                    var weaponBonus = 1;
                    for (var i = 0; i < tribeWeapons.length; i++) {
                        if(tribeWeapons[i].obtained) {
                            weaponBonus *= tribeWeapons[i].bonus;
                        }
                    }
                    for (var i = 0; i < settlement.length; i++) {
                        if(settlement[i].id == "badger") {
                            if(settlement[i].value > 0) {
                                weaponBonus *= Math.pow(1.05, settlement[i].value);
                            }
                        }
                    };
                    if(defenderPower < 10 * tribe.value * weaponBonus) {
                        pillageLevel++;
                        trackPillage();
                        defenderPower = null;
                        addMunchies(getRandomInt(0, 50 * pillageLevel));
                        addXp(getRandomInt(0, 2 * pillageLevel));
                    } else {
                        tribe.value -= getRandomInt(0, tribe.value);
                        $("#tribe").text(tribe.value);
                        toggleFight();
                    }
                }
                
            };
            
            function toggleFight() {
                fighting = !fighting;
                if(fighting) {
                    $("#fight").text("Stop the fight");
                } else {
                    $("#fight").text("Start the fight");
                }
            }
            
            function timer() {
                addXp(1);
                checkAchievements();
                checkWeapons();
                checkSettlement();
                trackPillage();
                pillage();
            };
        </script>
        
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Ogre idle</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">Settlement</a>
                        </li>
                        <li>
                            <a href="#">Achievements</a>
                        </li>
                        <li>
                            <a href="#">Tribe</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
        
                    <table>
                        <tr>
                            <td>Level <span id="level"></span></td>
                            <td id="next_level"></td>
                        </tr>
                        <tr>
                            <td>Munchies</td>
                            <td id="munchies"></td>
                        </tr>
                    </table>
                    <br />
                    <table id="stats"></table>
                </div>
                <div class="col-xs-6 col-md-4">
                    
                    <img class="img-responsive" src="img/ogre.png" alt="Ogre">
                </div>
                <div class="col-lg-12">
                    <br />
                    <button class="btn btn-lg btn-outline" id="quest" onclick="quest()"></button>
                    <br />

                    <button class="btn btn-lg btn-outline" id="fight" onclick="toggleFight()"></button>
                    <br />


                    <br />
                    Settlement:
                    <table id="settlement"></table>

                    <br />
                    Achievements:
                    <table id="achievements"></table>

                    <br />
                    Tribe:
                    <table>
                        <tr>
                            <td id="tribe"></td><td><a href="javascript:void(0);" onclick="addOgre()">+ 1</a></td>
                        </tr>
                        <tr>
                            <td><table id="weapons"></table></td>
                        </tr>
                        <tr>
                            <td>Morale</td>
                            <td id="morale"></td>
                        </tr>
                        <tr>
                            <td>Pillage</td>
                            <table>
                                <tr id="pillage"></tr>
                            </table>
                        </tr>

                    </table>
                    
                </div>
            </div>
        </div>       
    </body>
</html>
